<!DOCTYPE html>
<html>

<head>
    <title>เว็บเพจที่ตกแต่งด้วย CSS</title>
    <meta charset="UTF-8" />
    <style>
        p {
            font: bold 18px/20px Verdana;
        }

        h1 {
            text-decoration: underline;
        }

        h2 {
            text-decoration: overline;

        }

        p {
            text-decoration: line-through;
            color: green;
        }

        li {
            text-decoration: blink;
        }
    </style>
    <link href="myCSS.css" rel="stylesheet" />
</head>

<body>
    <div id="parentElement">
        <h1 style="
            display: inline-block;
            border-bottom: 3px solid black;
            padding-bottom: 15px;
        ">การตั้งค่าโครงการ</h1>
        <p>ในการป้อนงานในโครงงานแบบ Project Start Date ซึ่งหมายถึง งานที่กำหนดวันเริ่มต้นโครงการ
        </p>
        <h2>รูปแบบสามารถกำหนดได้</h2>
        <ul>
            <li>กำหนดวันเริ่มต้นโครงการ</li>
            <li>กำหนดวันสิ้นสุดโครงการ</li>
        </ul>
    </div>
</body>

</html>
