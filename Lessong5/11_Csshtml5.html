<!DOCTYPE html>
<html>

<head>
	<title>เว็บเพจที่ตกแต่งด้วย CSS</title>
	<meta charset="UTF-8" />
	<style>
		p {
			font-family: Verdana;
			font-weight: normal;
			font-size: 18px;
			line-height: 20px;
		}

		h3 {
			font-weight: bold;
			font-size: 2em;
			letter-spacing: 3px;
			margin-bottom: 0;
			margin-top: 0;
		}
	</style>
	<link href="myCSS.css" rel="stylesheet" />
</head>

<body>
	<div id="parentElement">
		<h3>การตั้งค่าโครงการ</h3>
		<p>
			ในการป้อนงานในโครงงานแบบ Project Start Date ซึ่งหมายถึง งานที่กำหนดวันเริ่มต้นโครงการ โปรแกรมจะกำหนดว่างานที่เราป้อนลงไปนั้น
			จะเป็นวันเดียวกันกับวันเริ่มต้นโครงการ เช่น หากเริ่มโครงการวันที่ 4 กรกฎาคม เมื่อมีการป้อนงาน วันเริ่มต้นของงานจะถูกกำหนดให้เป็นวันที่
			4 กรกฎาคม
		</p>
	</div>
</body>

</html>
