<html>
	<head>
		<title>เว็บเพจที่ตกแต่งด้วย CSS</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <style>
		#blockContainer {
   width: 640px;
   margin: auto;
}
#sidebarLeft {
   float: left;
   width: 240px;
   background: #e2e2e2;
}
#header {
   background: orange;
}
#footer {
   background: green;
   color: white;
}
#sidebarLeft p {
   padding: 10px;
}
#mainRight {
  background: #00e4e2;
}
		</style>
		<link href="myCSS.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
	    <div id="blockContainer">
		  <div id="header">
		  	<p>My header</p>
		  </div>
		  <div id="sidebarLeft">
			<h3>การบริหารจัดการ</h3>
			<p>
			การวางแผน (Planning) หากต้องการความสำเร็จและความก้าวหน้าในอนาคต...
			</p>
		  </div>	
		  <div id="mainRight">
			<h3>การตั้งค่าโครงการ</h3>
			<p>
			ในการป้อนงานในโครงงานแบบ Project Start Date...
			</p>
		  </div>	
		  <div id="footer">
		  	<p>My footer</p>
		  </div>
	    </div>	
	</body>
</html>
