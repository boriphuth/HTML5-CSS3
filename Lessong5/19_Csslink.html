<!DOCTYPE html>
<html lang="th">
	<head>
		<title>เว็บเพจที่ตกแต่งด้วย CSS</title>
		<meta charset="UTF-8"/>
        <style>
		#mainLink {
	background: #3399cc;
}
#mainLink li {
	float: left;
	list-style: none;
         background: #6699cc;
}
#mainLink li a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        padding-right: 20px;
        border-right: 2px solid #003366;
}
#mainLink li a:hover {
        color: #ff6600;
}
#mainLink li:last-child a {
         border-right: none;
}

		</style>
		<link href="myCSS.css" rel="stylesheet " />
	</head>
	<body>
	    <div id="mainLink">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Product</a></li>
				<li><a href="#">Webboard</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
	    </div>		
	</body>
</html>
