<!DOCTYPE html>
<html>

<head>
	<title>เว็บเพจที่ตกแต่งด้วย CSS</title>
	<meta charset="UTF-8" />
	<style>
		div {
			color: green;
		}

		#firstDiv {
			font-size: 40px;
			background: gray;
		}

		.myClass {
			text-align: center;
		}
	</style>
</head>

<body>
	<div id="firstDiv" class="myClass">
		Hello World!
	</div>
	<div id="secondDiv" class="myClass">
		Goodbye World!
	</div>
</body>

</html>
